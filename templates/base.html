<!DOCTYPE html>
<html data-bs-theme="light">
<head>
	<title>{% block title %}Katálogo{% endblock %}</title>

	<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet"	
	  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<!-- Filtrar dps -->

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">LOGO
    </a>

    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarButtonsExample"
      aria-controls="navbarButtonsExample"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarButtonsExample">
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('routes.businesses') }}">Comércios locais</a>
        </li>
      </ul>
      <!-- Left links -->

      <div class="d-flex align-items-center">
        <a data-mdb-ripple-init class="btn btn-link px-3 me-2" href="{{ url_for('auth.login') }}" style="text-decoration: none;">
          Login
        </a>
        <a data-mdb-ripple-init class="btn btn-primary me-3" href="{{ url_for('auth.signup') }}">
          Sign up
        </a>

		<a id="toggleTheme" class="text-center d-flex"style="cursor:pointer; text-decoration: none;">
			<span class="material-symbols-outlined">dark_mode
			</span>
		</a>

      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->

<div class="p-1"></div>

<div class=" p-3 pt-0 pb-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
	  {% for category, message in messages %}
		<div class="alert alert-{{ category }} alert-dismissible fade show"  role="alert">
		  {{ message }}
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	  {% endfor %}
	{% endif %}
  {% endwith %}
</div>

<div>
	{% block content %}{% endblock %}
</div>


<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

<script>
import { Collapse, Ripple, initMDB } from "mdb-ui-kit";
initMDB({ Collapse, Ripple });
</script>

 <script>
    const toggleBtn = document.getElementById('toggleTheme');
    const htmlEl = document.documentElement; // seleciona <html>

    toggleBtn.addEventListener('click', () => {
      const currentTheme = htmlEl.getAttribute('data-bs-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlEl.setAttribute('data-bs-theme', newTheme);
    });
 </script>

</body>
</html>
