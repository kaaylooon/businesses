{% extends "base.html" %} {% block content %}



 <h1 class="text-center">Dashboard</h1>

<div class="container p-3">
 <h5 class="text-center">Usuários</h5>

 {% for user in users %}
 <div class="card mb-2">
  <div class="card-header text-center">
   <a href="{{ url_for('routes.perfil', user_id=user[0]) }}" class=" d-flex">

        {{ user[1] }}
    </a>
  </div>
   <div class="row g-3 p-3">
    {% if businesses %}{% for b in businesses %}
    <div class="col-md-6">
     <div class="card shadow-sm d-flex p-2">
      <div class="d-flex align-items-center flex-grow-1">
       <img src="{{ url_for('static', filename='uploads/' ~ b[2]) if b[2] else 'https://placehold.co/50' }}" alt="{{ b[1] }}" class="rounded-circle me-3" style="width: 50px; height: 50px; object-fit: cover;" />
       <a href="{{ url_for('routes.business', business_id=b[0]) }}" class="fw-bold text-decoration-none">{{ b[1] }}</a>
       <div class="ms-auto">
        <button class="btn btn-link">Excluir</button>
        <a class="btn btn-secondary" href="{{url_for('routes.edit', business_id=b[0])}}">Editar</a>
        </div>
      </div>
     </div>
    </div>
    {% endfor %}
   </div>
   {% else %}
   <p class="text-center text-muted">Nenhum negócio ainda</p>
   {% endif %}
  </div>
</div>
</div>
  {% endfor %}
</div>
    


{% endblock %}
