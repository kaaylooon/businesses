{% extends "base.html" %}
{% block content %}

<div class="container p-5">

  <form action="{{ url_for('routes.businesses') }}" method="get" class="mb-4">
     <label for="exampleDataList" class="form-label">Buscar</label>
    <input type="text" class="form-control" name="q" placeholder="Digite o nome do negócio..." id="exampleDataList">
</form>
</div>


<a class="btn btn-primary position-fixed bottom-0 end-0 m-4 rounded-circle d-flex justify-content-center align-items-center shadow-sm"
		style="width: 60px; height: 60px; z-index: 1050;"
		href="addbusiness">
	<span class="material-symbols-outlined" style="font-size: 28px; line-height: 1;">add</span>
</a>

<div class="container mt-3">
  <div class="row">
    {% for b in businesses %}
    <div class="col-md-4 mb-3">
      <div class="card h-100 shadow-sm">

        <div class="card-body d-flex flex-column">
          <!-- Logo + Nome -->
          <div class="d-flex align-items-center mb-2">
            {% if b[5] %}
            <img src="{{ url_for('static', filename='uploads/' ~ b[5]) }}" 
                 alt="{{ b[1] }}" 
                 class="rounded-circle me-3"
                 style="width: 50px; height: 50px; object-fit: cover;">
            {% endif %}
            <h5 class="card-title mb-0">
              {{ b[1] }}<br>
              <span class="badge bg-primary " 
                    style="font-size: 0.5em; vertical-align: middle;">
                {{ b[3] }}
              </span>
            </h5>
          </div>

          <!-- Descrição -->
          <p class="card-text text-muted small flex-grow-1">
            {{ b[2][:130] }}...
          </p>

          <!-- Botão -->

            <div class="d-flex justify-content-between text-muted" style="font-size: 0.9rem;">
              <div><i class="bi bi-chat"></i> 12</div>
              <div><i class="bi bi-arrow-repeat"></i> 4</div>
              <div><i class="bi bi-heart"></i> 35</div>
              <div><i class="bi bi-upload"></i></div>
            </div>
            
          <a href="/business/{{ b[0] }}" class="btn btn-sm btn-primary mt-auto">Ver mais</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
